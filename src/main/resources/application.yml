spring:
  application:
    name: ai-code-mother-backend
  #session 配置
  session:
    store-type: redis
    #session 30天过期
    timeout: 2592000
    #mysql
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/ai_code_mother
    username: root
    password: 123456
  profiles:
    active: local
  #redis
  data:
    redis:
      host: localhost
      port: 6379
      password:
      ttl: 3600
server:
  port: 8123
  servlet:
    context-path: /api
    #cookie 30天过期
    session:
      cookie:
        max-age: 2592000
# springdoc-openapi
springdoc:
  group-configs:
    - group: 'default'
      paths-to-match: '/**'
      packages-to-scan: com.qian.aicodemother.controller
# knife4j
knife4j:
  enable: true
  setting:
    language: zh_cn
